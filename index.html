<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagina de Resultados</title>
</head>
<body>
    <header>
        <div class="card-pontuacao">
            <p class="result-container">Your Result</p>
        
            <div class="pontuacao">
                <p class="number"><span>76</span> of 100</p>
            </div>

            <div class="text-box">
                <h3>Great</h3>
                <p class="text-container">Your scored higher than 65% of the people who have taken these tests.</p>
            </div>

            </div>

        <div class="Box-summary"> 

            <div class="resultados">
                <h3 class="summary-text">Summary</h3>

                <article class="reacao">
                    <img src="assets/images/icon-reaction.svg" alt="icon-reaction"><p class="icone-1">Reaction</p>
                    
                    <p>80/100</p>

                </article>

                <article class="memory">
                    <img src="assets/images/icon-memory.svg" alt="icon memory">
                    <p class="icon-memory">Memory</p>

                    <p>92/100</p>
                </article>

                <article class="verbal">
                    <img src="assets/images/icon-verbal.svg" alt="icon verbal"><p class="icon-verbal">Verbal</p>

                    <p>61/100</p>
                </article>

                <article class="visual">
                    <img src="assets/images/icon-visual.svg" alt="icon visual"><p class="icon-visual">Visual</p>

                    <p>72/100</p>
                </article>

                <div class="btn">
                    <a class="button" href="#">Continue</a>
                </div>

                

            </div>

        </div>
    </header>
</body>
</html>
